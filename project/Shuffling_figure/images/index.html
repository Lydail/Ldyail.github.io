<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./orbit-1.2.3.css">
    <link rel="stylesheet" href="./jq22.css">
    <script src="https://www.jq22.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="./jquery.orbit-1.2.3.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="featured">
            <div class="content" >
                <h1>Orbit does content now.</h1>
                <h3>Highlight me...I'm text.</h3>
            </div>
            <a href=""><img src="./images/overflow.jpg" /></a>
            <img src="./images/captions.jpg" data-caption="#htmlCaption" />
            <img src="./images/features.jpg" />
        </div>
        <span class="orbit-caption" id="htmlCaption"><strong>I'm A Badass Caption:</strong> I can haz <a
                href="#">links</a>, <em>style</em> or anything that is valid markup :)</span>
    </div>


    <script type="text/javascript">
        $(window).load(function () {
            $('#featured').orbit();
        });

    </script>
</body>

</html>
