    <script>

        var ct1 = document.querySelector('.content1');
        var dots = document.querySelectorAll('li');
        var swipperSlide = document.querySelectorAll(".swipperSlide");
        var contentEl = document.querySelectorAll(".word-content");
        var bodyEl = document.querySelector('body');
        var current = 0;

        function showCt(index) {
            // window.scrollTo(0, index * 754);
            bodyEl.style.marginTop = -index * 100 + 'vh';
            bodyEl.style.transition = "all .3s";
            for (var i = 0; i < swipperSlide.length; i++) {
                if (index === i) {
                    contentEl[i].classList.add("active");
                    dots[i].style.backgroundColor = "white";
                } else {
                    contentEl[i].classList.remove("active");
                    dots[i].style.backgroundColor = "#272727";
                }
            }
            current = index;
        }
        showCt(0);

        Array.prototype.slice.call(dots).forEach(function (dot, i) {
            dot.onmouseenter = function () {
                showCt(i);
            }
        });

        var scrollFunc = function (e) {
            var e = e || window.event;
            if (e.deltaY > 0) {
                current++;
                if (current >= 5) {
                    current = 0;
                }
                showCt(current);
            }
            if (e.deltaY < 0) {
                current--;
                if (current < 0) {
                    current = 4;
                }
                showCt(current);
            }
        }
        window.addEventListener("wheel", scrollFunc, { passive: false });
    </script>
